<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item *ngIf="isLoggedIn()" routerLink="borrow">书目浏览</li>
      <li nz-menu-item *ngIf="isLoggedIn()" routerLink="giveback">借阅管理</li>
      <li nz-menu-item *ngIf="isLoggedIn()">
        <a nz-dropdown [nzDropdownMenu]="menu">
          欢迎您， {{curUserName}}
          <i nz-icon nzType="down"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>
              <a>我的记录</a>
            </li>
            <li nz-menu-item>
              <a (click)="logout()">登出</a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </nz-header>
  <nz-content>
    <router-outlet></router-outlet>
  </nz-content>
  <nz-footer>Library by Database-Course-Team-8</nz-footer>
</nz-layout>
