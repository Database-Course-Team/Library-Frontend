<nz-table #basicTable [nzData]="reservations">
  <thead>
  <tr>
    <th>ISBN</th>
    <th>预约日期</th>
    <th>图书状态</th>
    <th>到期日期</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let d of reservations">
    <td>{{d.Isbn}}</td>
    <td>{{d.ReserveDate}}</td>
    <td>{{getStatus(d)}}</td>
    <td>{{d.ExpireDate}}</td>
  </tr>
  </tbody>
</nz-table>
