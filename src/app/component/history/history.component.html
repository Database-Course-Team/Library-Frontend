<nz-table #basicTable [nzData]="histories">
  <thead>
  <tr>
    <th>书本编号</th>
    <th>书名</th>
    <th>借书时间</th>
    <th>到期时间</th>
    <th>ISBN</th>
    <th>还书时间</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let d of histories">
    <td>{{d.BookId}}</td>
    <td>{{d.BookName}}</td>
    <td>{{d.BorrowDate}}</td>
    <td>{{d.ExpireDate}}</td>
    <td>{{d.Isbn}}</td>
    <td>{{d.ReturnDate}}</td>
  </tr>
  </tbody>
</nz-table>
